<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
      <h1 class="text-center mb-4">Login</h1>
      <form id="loginForm" novalidate>
        <div id="successMessage" class="alert alert-success d-none">
          Logged in successfully!
        </div>
        <div id="errorMessage" class="alert alert-danger d-none">
          There was an error. Please try again.
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary w-100">
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="./register.html" class="text-decoration-none"
          >New user? Register</a
        >
      </div>
    </div>

    <script type="module" src="./dist/script/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
