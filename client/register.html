<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <form id="registrationForm">
                <header class="text-center mb-4">
                    <h1 class="h3">Register</h1>
                </header>
                <div class="alert alert-success d-none" id="successMessage">
                    Registration successful!
                </div>
                <div class="alert alert-danger d-none" id="errorMessage">
                    There was an error. Please try again.
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name" required />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary w-100">Register</button>
                <div class="text-center mt-3">
                    <small>
                        Already have an account? <a href="./login.html" class="text-primary">Login</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
    <script src="./dist/script/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
