<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1 class="h4">Expense Tracker</h1>
    </header>

    <div class="container my-4">
        <div class="row g-4">
            <!-- Left Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <canvas id="dayExpenseChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="expenseForm" class="mb-3">
                            <div class="mb-3">
                                <label for="expenseName" class="form-label">Expense Name</label>
                                <input type="text" id="expenseName" class="form-control" placeholder="Expense name" required />
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount</label>
                                <input type="number" id="expenseAmount" class="form-control" placeholder="Amount" required />
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Category</label>
                                <select id="expenseCategory" class="form-select">
                                    <option value="General">General</option>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Health">Health</option>
                                    <option value="Utilities">Utilities</option>
                                </select>
                            </div>
                            <button type="button" id="addExpenseBtn" class="btn btn-primary w-100">Add Expense</button>
                        </form>

                        <ul class="list-group mb-3" id="expenseList"></ul>
                        <div class="text-end fw-bold" id="totalAmount">Total: $0</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-danger w-100">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="./dist/script/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
